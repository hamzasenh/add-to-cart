    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">

<body class=" bg-white">


    <header class=" bg-white border-b border-marron w-full h-36 flex justify-center sticky">
        <nav class=" w-full flex justify-between items-center my-0 mx-40">

            <div class="logo md:text-center">
                <a class="logo" href="#">
                    <img src="images/logotype_hs.png" alt="logotype">
                </a>
            </div>

            <!-- menu navigation -->
            <ul class="flex text-base font-normal">
                <li class=" mr-2.5 text-marron"><a href="#">PATISSERIE</a></li>
                <li class=" mr-2.5 text-marron"><a href="#">BOULANGERIE</a></li>
                <li class=" mr-2.5 text-marron"><a href="#">CHOCOLAT</a></li>

            <!-- icones-->

            </div>
           
            
        </nav>
